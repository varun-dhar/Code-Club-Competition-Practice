<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>
<a href="/logout">Logout</a>
<br/>
<ul id="levels" style="list-style: none">

</ul>
<script>
	window.addEventListener("load",()=>{
		fetch(window.location.href+"/data").then(async (resp)=>{
        	const res = await resp.json();
			const list = document.getElementById('levels');
            for(const level of res.levels){
                const item = document.createElement('li');
                item.innerHTML = `<a href="/levels/${level}">Level ${level}</a>`;
                list.appendChild(item);
			}
		});
	});
</script>
</body>
</html>
