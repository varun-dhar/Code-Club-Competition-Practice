<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/styles/index.css"/>
</head>
<body>
<div>
	<div class="challenge-index-challenge-index">
		<div class="challenge-index-profile-frame">
			<span class="challenge-index-text"><span>Welcome, {{name}}!</span></span>
			<a href="/logout" class="challenge-index-text02"><span>Logout</span></a>
		</div>
		<div class="challenge-index-frame8">
			<span class="challenge-index-text04"><span>Challenges</span></span>
			{% for level in levels %}
			<div class="challenge-index-challenge-component">
				{% if level.rank == 0 %}
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" width="54" viewBox="0 0 36 37">
					<path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
						  stroke="#FF0000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
					<path d="M9.16998 14.83L14.83 9.17004" stroke="#FF0000" stroke-width="1.5" stroke-linecap="round"
						  stroke-linejoin="round"></path>
					<path d="M14.83 14.83L9.16998 9.17004" stroke="#FF0000" stroke-width="1.5" stroke-linecap="round"
						  stroke-linejoin="round"></path>
				</svg>
				{% else %}
				<svg class="challenge-index-iconsax-lineartickcircle" xmlns="http://www.w3.org/2000/svg" width="37"
					 height="36" viewBox="0 0 37 36" fill="none">
					<path d="M18.5 33C26.75 33 33.5 26.25 33.5 18C33.5 9.75 26.75 3 18.5 3C10.25 3 3.5 9.75 3.5 18C3.5 26.25 10.25 33 18.5 33Z"
						  stroke="#10B981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
					<path d="M12.125 18L16.37 22.245L24.875 13.755" stroke="#10B981" stroke-width="1.5"
						  stroke-linecap="round" stroke-linejoin="round"></path>
				</svg>
				{% endif %}

				<div class="challenge-index-line"></div>
				<span class="challenge-index-text06"><span>Level {{level.name}}</span></span>
				<div class="challenge-index-line"></div>
				<span class="challenge-index-text08"><span>
				{% if level.rank == 0 %}
					Unsolved
				{% else %}
					Rank: #{{level.rank}}
				{% endif %}
				</span></span>
				<div class="challenge-index-line">

				</div>
				<span class="challenge-index-text10">
         	   		<span>{{level.desc}}</span>
          		</span>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
</body>
</html>
