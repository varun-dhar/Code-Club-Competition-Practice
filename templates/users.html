<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Management</title>
	<script src="/assets/delete-user.js"></script>
</head>
<body>
<table>
	<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Verified</th>
		<th>Delete?</th>
	</tr>
	{% for user in users %}
		<tr>
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.verified}}</td>
			<td><button onclick="deleteUser('{{user.email}}')">Delete</button></td>
		</tr>
	{%endfor%}
</table>
</body>
</html>
