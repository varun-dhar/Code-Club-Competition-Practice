<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<script src="/assets/scripts/register.js"></script>
	<link rel="stylesheet" href="/assets/styles/register.css"/>
</head>
<body>
<form id="regForm" enctype="multipart/form-data">
	<div>
		<div class="register-register">
			<div class="register-frame1">
				<span class="register-text"><span>Register</span></span>
				<div class="register-frame3">
					<input
							type="text"
							placeholder="Name"
							id="name"
							name="name"
							required
							class="register-textinput input"
					/>
					<input
							type="email"
							placeholder="Email"
							id="email"
							name="email"
							required
							class="register-textinput1 input"
					/>
					<input
							type="password"
							placeholder="Password"
							id="password"
							name="password"
							required
							title="(must be at least 8 characters long, and contain both a number and a special character)"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\p{P}\p{S}])[A-Za-z\d\p{P}\p{S}]{8,100}$"
							class="register-textinput2 input"
					/>
					<input
							type="password"
							placeholder="Confirm Password"
							id="confirm_password"
							name="confirm_password"
							required
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\p{P}\p{S}])[A-Za-z\d\p{P}\p{S}]{8,100}$"
							class="register-textinput3 input"
					/>
					<button type="submit" class="register-login-button" id="submitButton">
						<span class="register-text2"><span>Register</span></span>
					</button>
				</div>
				<a href="/login" class="register-text4"><span>Login</span></a>
			</div>
		</div>
	</div>
</form>
</body>
</html>
