<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Level</title>
</head>
<body>
<form action="/add_level" method="POST" enctype="multipart/form-data">
	<label for="level">Level:</label>
	<input type="text" name="level" id="level" required />
	<br />
	<label for="desc">Description:</label>
	<textarea name="desc" id="desc" required></textarea>
	<br/>
	<label for="tests">Tests:</label>
	<input type="file" name="tests" id="tests" multiple required/>
	<br />
	<input type="submit" />
</form>
</body>
</html>
