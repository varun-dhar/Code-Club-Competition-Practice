<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<script src="/assets/scripts/login.js"></script>
	<link rel="stylesheet" href="/assets/styles/login.css">
</head>
<body>
<form name="loginForm" enctype="multipart/form-data">
	<div>
    <div class="login-login">
      <div class="login-frame1">
        <span class="login-text"><span>Log In</span></span>
        <input
          type="email"
          placeholder="Email"
          required
          name="email"
          id="email"
          class="login-textinput input"
        />
        <input
          type="password"
          placeholder="Password"
          required
          name="password"
          id="password"
          class="login-textinput1 input"
        />
        <button type="submit" class="login-login-button">
          <span class="login-text2"><span>Log In</span></span>
        </button>
        <a href="/register" class="login-text4"><span>Register</span></a>
        <span class="login-text6"><span>Forgot Password?</span></span>
      </div>
    </div>
  </div>
</form>
</body>
</html>
