<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="login-form">
        <h6 id="error" style="color:red;"></h6>
        <input type="text" name="email" id="email">
        <!-- <input type="password" name="password" id="password"> -->
        <button type="submit">Login</button>
    </form>

    <script>
        let login_form = document.getElementById('login-form')
        login_form.addEventListener('submit', async(e) => {
            e.preventDefault()
            let data = {
                email:document.getElementById('email').value,
                password:"abc"
            }
            const Http = new XMLHttpRequest()
            Http.open("POST", `/login`);
            Http.setRequestHeader('Content-type', 'application/json');
            Http.send(JSON.stringify(data));
            Http.onreadystatechange = (e) => {
                if (Http.readyState === XMLHttpRequest.DONE && Http.status === 200) {
                    let response = JSON.parse(Http.responseText);
                    console.log(response);
                    if (!response.success){
                        return document.getElementById('error').innerHTML = response.message
                    } 
                    return window.location.href = response.redirect_url
                } else if (Http.readyState === XMLHttpRequest.DONE && Http.status !== 200) {
                    return document.getElementById('error').innerHTML = "Please try again"
                }
            }
        })
    </script>
</body>

</html>
